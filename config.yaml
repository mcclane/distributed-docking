archive_prefix: Results_
summary_prefix: Summary_

docking: idock
# expects executable, idock.conf, and receptor pdbqt to be in this folder
config_folder_path: dirac5.calpoly.edu:/nfsbigdata2/mhowland/example_config/
receptor: 6y2f_DOCK.pdbqt

batches: ['p01', 'p02']

chunk_size: 300

python: python3.4

mpiexec_path: /usr/lib64/openmpi/bin/mpiexec
mpi_args:
    - --mca plm_rsh_no_tree_spawn 1
    - --mca btl_tcp_if_include ens6f0 # required for the mpac lab
#    - --hostfile config/mpac_hostfile.txt
#    - --map-by node
    - --bind-to none


